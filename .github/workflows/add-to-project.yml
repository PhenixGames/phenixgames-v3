name: Add bugs and prs to project

on:
    issues:
        types:
            - opened
    pull_request:
        types:
            - opened

jobs:
    add-to-project:
        name: Add to project
        runs-on: ubuntu-latest
        steps:
            - uses: actions/add-to-project@v0.4.0
              with:
                  project-url: https://github.com/orgs/PhenixGames/projects/3/
                  github-token: ${{ secrets.ADD_PROJECT }}