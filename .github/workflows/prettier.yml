name: Code Check

on:
    pull_request:
        branches: [dev, main]

jobs:
    prettier:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  # Make sure the actual branch is checked out when running on pull requests
                  ref: ${{ github.head_ref }}
                  # This is important to fetch the changes to the previous commit
                  fetch-depth: 0

            - name: Prettify code
              uses: creyD/prettier_action@v4.2
              with:
                  # This part is also where you can pass other options, for example:
                  prettier_options: '--check . --single-quote --bracket-same-line=true'
                  dry: true
                  only_changed: True

            name: Comment on failed prettier
            runs-on: ubuntu-latest
            if: ${{ failure() }}
            steps:
                - name: Checkout
                uses: actions/checkout@v2

                - name: Failed Comment
                uses: mb2dev/github-action-comment-pull-request@1.0.0
                with:
                    message: "Prettier found some errors. Please run `npm run format` and commit the changes."
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            name: Comment on success prettier
            runs-on: ubuntu-latest
            if: ${{ success() }}
            steps:
                - name: Checkout
                uses: actions/checkout@v2

                - name: Success Comment
                uses: mb2dev/github-action-comment-pull-request@1.0.0
                with:
                    message: "Prettier found no errors. Good job!"
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

