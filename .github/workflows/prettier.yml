name: Code Check

on:
    pull_request:
        branches: [dev, main]

jobs:
    prettier:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  # Make sure the actual branch is checked out when running on pull requests
                  ref: ${{ github.head_ref }}
                  # This is important to fetch the changes to the previous commit
                  fetch-depth: 0

            - name: Prettify code
              uses: creyD/prettier_action@v4.2
              with:
                  # This part is also where you can pass other options, for example:
                  prettier_options: '--check . --single-quote --bracket-same-line=true'
                  dry: true
                  only_changed: True

            - name: Comment on failed prettier
              uses: actions/github-script@v6
              if: ${{ failure() }}
              with:
                github-token: ${{ secrets.GITHUB_TOKEN }}
                script: |
                github.issues.createComment({
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: ':warning: Prettier failed. Please run `npm run prettier` and commit the changes.'
                })

            - name: Comment on success prettier
              uses: actions/github-script@v6
              if: ${{ success() }}
              with:
                github-token: ${{ secrets.GITHUB_TOKEN }}
                script: |
                github.issues.createComment({
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: 'Prettier found no errors. :100:'
                })

