        <script>
            document.getElementById('setName').addEventListener('submit', () => {
                if(document.getElementById('firstname').value === ' ' || document.getElementById('lastname').value === ' ') {
                    return false;
                }

                if(document.getElementById('firstname').value.length < 4 || document.getElementById('lastname').value.length < 4) {
                    return false;
                }

                mp.trigger('uiNameChooser_accept', document.getElementById('firstname').value, document.getElementById('lastname').value)
                return;
            })
        </script>
